<div class="col-md-6 col-md-offset-3">
    <div class="text-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>
    <wait-cursor display-when="vm.isBusy"></wait-cursor>
    <span class="text-muted" ng-show="vm.showAlertText">{{ vm.alertTextMessage }}</span>
    <table class="table table-responsive table-striped">

        <tr>
            <td>Name</td>
            <td>Duration, days</td>
            <td>Courses</td>
            <td></td>
            <td></td>
        </tr>
        <tr ng-repeat="plan in vm.plans" ng-controller="plansController">
            <td>{{ plan.name }}</td>
            <td>{{ plan.duration }}</td>
            <td>{{ plan.courses.length }}</td>
            <td><a ng-href="#/editor/{{ plan.name }}" class="btn btn-sm btn-primary">Manage</a></td>
            <td><a ng-click="vm.deletePlan(plan.id, plan.name, plan.courses)" class="btn btn-sm btn-danger">Delete learning plan</a></td>
        </tr>
    </table>
    <div class="text-info" ng-show="vm.showInfoMessage">{{ vm.infoMessage }}</div>
    <form novalidate name="newPlanForm" ng-submit="vm.addPlan()">
        <div><h4>Add new learning plan</h4></div>
        <div class="form-group">
            <label for="name">Plan Name</label>
            <input class="form-control" type="text" id="name" name="name" ng-model="vm.newPlan.name" required ng-minlength="5" />
            <span ng-show="newPlanForm.name.$error.required" class="text-warning">Name is required</span>
            <span ng-show="newPlanForm.name.$error.minlength" class="text-warning">Name must be at least 5 characters long</span>
        </div>
        <div class="form-group">
            <input type="submit" value="Add" class="btn btn-success btn-sm" ng-disabled="newPlanForm.$invalid" />
        </div>
    </form>

</div>
